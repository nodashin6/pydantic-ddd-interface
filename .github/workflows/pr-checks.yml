name: PR Checks

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, feature/#8-fix-windows-workflow ]

jobs:
  quick-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: false
    
    - name: Get Poetry cache dir
      id: poetry-cache
      run: |
        echo "dir=$(poetry config cache-dir)" >> $GITHUB_OUTPUT
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.poetry-cache.outputs.dir }}
        key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          poetry-${{ runner.os }}-
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction
    
    - name: Install project
      run: poetry install --no-interaction
    
    - name: ğŸ§ª Run tests
      run: |
        echo "ğŸ” Running pytest..."
        poetry run pytest -v
    
    - name: ğŸ¨ Check formatting
      run: |
        echo "ğŸ¨ Checking code formatting..."
        poetry run black --check . || (echo "âŒ Code formatting issues found. Run 'black .' to fix." && exit 1)
    
    - name: ğŸ“¦ Test build
      run: |
        echo "ğŸ“¦ Testing package build..."
        poetry build
        echo "âœ… Build completed successfully"
    
    - name: ğŸ” Verify package
      run: |
        echo "ğŸ” Verifying package contents..."
        ls -la dist/
        echo "ğŸ“ Source distribution contents:"
        tar -tzf dist/*.tar.gz | head -20
        echo "ğŸ Wheel contents:"
        unzip -l dist/*.whl | head -20
    
    - name: âœ… Installation test
      run: |
        echo "âœ… Testing package installation..."
        WHEEL_FILE=$(find dist -name "*.whl" | head -1)
        pip install "$WHEEL_FILE"
        python -c "
        import sys
        try:
            import pydddi
            from pydddi import IEntity, IModel, IUseCase, ICrudRepository
            print('ğŸ‰ All imports successful!')
            print('âœ… PR is ready for merge')
        except ImportError as e:
            print(f'âŒ Import error: {e}')
            sys.exit(1)
        "

  summary:
    runs-on: ubuntu-latest
    needs: quick-test
    if: always()
    steps:
    - name: PR Status Summary
      run: |
        if [ "${{ needs.quick-test.result }}" == "success" ]; then
          echo "ğŸ‰ All checks passed! This PR is ready to merge."
          echo "âœ… Tests: PASSED"
          echo "âœ… Build: PASSED" 
          echo "âœ… Installation: PASSED"
        else
          echo "âŒ Some checks failed. Please review the errors above."
          exit 1
        fi
