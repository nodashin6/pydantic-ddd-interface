name: Windows Test

on:
  push:
    branches: [ feature/#8-fix-windows-workflow ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - '.github/workflows/**'
      - 'pydddi/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'poetry.lock'

jobs:
  windows-test:
    runs-on: windows-latest
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    
    steps:
    - name: 🔽 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: 🔧 Install Poetry (Windows specific)
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    - name: ✅ Verify Poetry Installation
      run: |
        poetry --version
        poetry config --list

    - name: 🔧 Ensure Poetry in PATH (Windows fallback)
      if: failure()
      run: |
        echo "Adding Poetry to PATH..."
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        echo "Updated PATH"
    
    - name: 📦 Cache dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-windows-py3.12-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          venv-windows-py3.12-
          venv-windows-
    
    - name: 🔧 Install dependencies
      run: |
        echo "Current PATH: $PATH"
        echo "Poetry location:"
        which poetry
        echo "Installing dependencies..."
        poetry install --no-interaction --verbose
    
    - name: 🧪 Run tests
      run: |
        poetry run pytest -v --tb=short
    
    - name: 🎨 Check code formatting
      run: |
        poetry run black --check --diff .
      continue-on-error: true
    
    - name: 🔍 Type checking
      run: |
        poetry run mypy pydddi/
      continue-on-error: true
    
    - name: 📦 Test build
      run: |
        poetry build
        ls -la dist/
    
    - name: ✅ Test package installation
      run: |
        echo "Testing wheel installation..."
        wheelFile=$(find dist/ -name "*.whl" | head -n 1)
        echo "Installing wheel: $wheelFile"
        pip install "$wheelFile"
        echo "Testing package import..."
        python -c "
import sys
print(f'Python version: {sys.version}')
print('Testing pydddi import...')
import pydddi
from pydddi import IEntity, IModel, IUseCase, ICrudRepository  
print('✅ Windows package installation successful!')
print('🎉 All Windows tests passed!')
"
    
    - name: 📊 Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: windows-test-results
        path: |
          dist/
          .coverage
        retention-days: 7

  windows-summary:
    runs-on: ubuntu-latest
    needs: windows-test
    if: always()
    steps:
    - name: 📋 Windows Test Summary
      run: |
        if [ "${{ needs.windows-test.result }}" == "success" ]; then
          echo "🎉 Windows tests passed successfully!"
          echo "✅ Poetry installation: OK"
          echo "✅ Dependencies: OK"
          echo "✅ Tests: OK"
          echo "✅ Build: OK"
          echo "✅ Package installation: OK"
        else
          echo "❌ Windows tests failed!"
          echo "Please check the logs above for details."
          exit 1
        fi
