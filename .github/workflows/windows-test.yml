name: Windows Test

on:
  push:
    branches: [ feature/#8-fix-windows-workflow ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - '.github/workflows/**'
      - 'pydddi/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'poetry.lock'

jobs:
  windows-test:
    runs-on: windows-latest
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    
    steps:
    - name: ğŸ”½ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: ğŸ”§ Install Poetry (Windows specific)
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true

    - name: âœ… Verify Poetry Installation
      run: |
        poetry --version
        poetry config --list

    - name: ğŸ”§ Ensure Poetry in PATH (Windows fallback)
      if: failure()
      run: |
        echo "Adding Poetry to PATH..."
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        echo "Updated PATH"
    
    - name: ğŸ“¦ Cache dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-windows-py3.12-${{ hashFiles('**/poetry.lock') }}
        restore-keys: |
          venv-windows-py3.12-
          venv-windows-
    
    - name: ğŸ”§ Install dependencies
      run: |
        echo "Current PATH: $PATH"
        echo "Poetry location:"
        which poetry
        echo "Installing dependencies..."
        poetry install --no-interaction --verbose
    
    - name: ğŸ§ª Run tests
      run: |
        poetry run pytest -v --tb=short
    
    - name: ğŸ¨ Check code formatting
      run: |
        poetry run black --check --diff .
      continue-on-error: true
    
    - name: ğŸ” Type checking
      run: |
        poetry run mypy pydddi/
      continue-on-error: true
    
    - name: ğŸ“¦ Test build
      run: |
        poetry build
        ls -la dist/

  windows-summary:
    runs-on: ubuntu-latest
    needs: windows-test
    if: always()
    steps:
    - name: ğŸ“‹ Windows Test Summary
      run: |
        if [ "${{ needs.windows-test.result }}" == "success" ]; then
          echo "ğŸ‰ Windows tests passed successfully!"
          echo "âœ… Poetry installation: OK"
          echo "âœ… Dependencies: OK"
          echo "âœ… Tests: OK"
          echo "âœ… Build: OK"
        else
          echo "âŒ Windows tests failed!"
          echo "Please check the logs above for details."
          exit 1
        fi
