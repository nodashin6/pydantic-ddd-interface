name: Comprehensive CI

on:
  pull_request:
    branches: [ main, feature/* ]
  push:
    branches: [ main ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true
        virtualenvs-path: ~/.cache/pypoetry/virtualenvs
    
    - name: Install dependencies
      run: poetry install --no-interaction
    
    - name: Check code formatting with black
      run: poetry run black --check --diff .
    
    - name: Type checking with mypy
      run: poetry run mypy pydddi/
      continue-on-error: true  # mypy„Ç®„É©„Éº„ÅØË≠¶Âëä„Å®„Åó„Å¶Êâ±„ÅÜ

  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    defaults:
      run:
        shell: bash
    env:
      POETRY_NO_INTERACTION: 1
      POETRY_VIRTUALENVS_IN_PROJECT: 1
      POETRY_VIRTUALENVS_CREATE: 1
      POETRY_CACHE_DIR: /tmp/poetry_cache
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true
        virtualenvs-path: ~/.cache/pypoetry/virtualenvs
    
    - name: Configure Poetry for Windows
      if: runner.os == 'Windows'
      run: |
        poetry config virtualenvs.prefer-active-python true
        poetry config installer.parallel true
    
    - name: Verify Poetry installation
      run: poetry --version
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Install project
      run: poetry install --no-interaction
    
    - name: Run tests with coverage
      run: |
        poetry run pytest --cov=pydddi --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.os == 'ubuntu-latest'
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  build-and-publish-test:
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
        installer-parallel: true
        virtualenvs-path: ~/.cache/pypoetry/virtualenvs
    
    - name: Install dependencies
      run: poetry install --no-interaction
    
    - name: Build package
      run: poetry build
    
    - name: Check package metadata
      run: |
        poetry check
        pip install twine
        twine check dist/*
      shell: bash
    
    - name: Test installation from built package
      run: |
        # Find the wheel file and install it
        WHEEL_FILE=$(find dist -name "*.whl" | head -1)
        pip install "$WHEEL_FILE"
        python -c "
        import pydddi
        from pydddi import IEntity, IModel, IUseCase, ICrudRepository
        print('‚úÖ Package installed and imports work correctly')
        print(f'üì¶ Package version: {pydddi.__version__ if hasattr(pydddi, \"__version__\") else \"unknown\"}')
        "
      shell: bash
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ github.sha }}
        path: dist/
        retention-days: 30
